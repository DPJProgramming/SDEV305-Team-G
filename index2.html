<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

        <!-- CSS -->
        <link rel="stylesheet" href="styles2.css">
        <title>Sprint #1 Homepage 2</title>
    </head>
    <body>
        <!-- Navbar -->
        <header class="site-navigation">
            <div class="container">
                <nav class="navbar navbar-expand-lg bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">Site Logo</a>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="navbarText">
                            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">New Application</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contact</a>
                            </li>
                            </ul>
                            <div class="d-flex">
                                <button type="button" class="btn btn-success signUp">Sign Up</button>  
                            </div>
                        </div>                      
                    </div>
                </nav>
            </div>
        </header>

        <!-- Main content -->
        <main class="site-content">
            <br>
            <div class="container">
                <div class="row mb-3 g-3">
                    <!-- Applications panel -->
                    <div class="col-md-8 applications">
                        <h5>Recent Applications</h5>
                        <div class="applications-list">
                            <ul class="list-group list-group-flush">
                                <li class="list-group-item">An item</li>
                                <li class="list-group-item">A second item</li>
                                <li class="list-group-item">A third item</li>
                                <li class="list-group-item">A fourth item</li>
                                <li class="list-group-item">And a fifth one</li>
                            </ul>
                        </div>
                    </div>
                    <!-- Reminders panel -->
                    <div class="col-md-4 reminders">
                        <h5>Reminders</h5>
                    </div>
                </div>
            </div>
            <!-- Application and account buttons -->
            <div class="container">
                <div class="row">
                    <div class="col-4"></div>
                    <div class="col-4">                    
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button class="btn btn-primary" type="button">Add a New Application</button>
                        </div>                    
                    </div>
                    <div class="col-4">
                        <div class="d-grid gap-2 col-12 mx-auto">
                            <button type="button" class="btn btn-link">Account Settings</button>
                        </div> 
                    </div>
                </div>
            </div>

        </main>
        <!-- Required JavaScript -->
        <!-- Popper.js, then Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>    </body>
</html>
